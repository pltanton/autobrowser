name: Linux build

on:
  - push

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'linux/go.mod'
        cache-dependency-path: 'linux/go.sum'

    - name: Build linux
      run: make build-linux

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: autobrowser
        path: out/autobrowser 

  package:
    needs: build 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@master
      with:
        name: autobrowser
        path: out/autobrowser

    - name: Install nFPM
      run: wget -qO- https://github.com/goreleaser/nfpm/releases/download/v2.36.1/nfpm_2.36.1_Linux_x86_64.tar.gz | tar --directory ${{ github.action_path }} -xz nfpm

    - name: Build packages
      run: |
        nfpm package -p rpm --target out/ -f linux/build/nfpm.yaml
        nfpm package -p deb --target out/ -f linux/build/nfpm.yaml

    - name: Upload rpm artifact
      uses: actions/upload-artifact@v4
      with:
        name: autobrowser.rpm
        path: out/*.rpm 

    - name: Upload deb artifact
      uses: actions/upload-artifact@v4
      with:
        name: autobrowser.deb
        path: out/*.deb 